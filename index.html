<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />

    <title>To-Do List</title>
  </head>
  <body>
    <header class="container-fluid">
      <div class="row  mt-5">
        <div
          class="col-10 bg-info text-center rounded shadow text-light m-auto"
        >
          <h1>To-Do To-Done</h1>
        </div>
      </div>
    </header>
    <main class="container-fluid text-dark">
      <div class="row">
        <div class="col-12 mt-5"></div>
      </div>
      <div class="row m-auto justify-content-around" id="listsList">
        <!-- inject lists here-->
      </div>
      <div class="row text-right">
        <div class="col-12">
          <form
            class="w-75 m-auto rounded"
            onSubmit="app.listController.addList(event)"
          >
            <div class="form-group">
              <input
                type="text"
                maxlength="20"
                name="listName"
                class="form-control rounded shadow"
                placeholder='Enter a new "To-Do" list here...'
              />
            </div>
            <button type="submit" class="borderless-button">
              <i class="fa fa-plus-square text-success fa-3x"></i>
            </button>
          </form>
        </div>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="app/main.js"></script>
  </body>
</html>
